  <div class="container">

  <script>
    let containerE1 = document.querySelector(".container");
    let careers = ["Web Developer", "Cinephile",];
    let careerIndex = 0;
    let characterIndex = -1;  // IF we keep it 0 thenn,it starts from e,i want it to start fromm Very beginning
    bur()
    function bur () {
      characterIndex++; // WITHOUT THis,it wont even start,this is the beginning of the program
      containerE1.innerHTML = `<h1> I am a ${careers[careerIndex].slice(0, characterIndex)}  </h1>`;  // slice method creates a substring a returns a part of the string(example:slice(0,1) will give W)

      if (characterIndex === careers[careerIndex].length) {  // This means ki When we reach end of the word,move to next new word and again start from index 0
        careerIndex++;
        characterIndex = -1;
      }
      
      if (careerIndex === careers.length) {  // This means ki when last word is completed,then again start from the beginning be seting carrerindex to 0
        careerIndex = 0;
      }
      
      setTimeout(bur, 200);
    }
